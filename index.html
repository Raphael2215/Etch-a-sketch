    <title>Etch-a-sketch</title>

<body>

    <div class="btns">

        <button id="RGB">RGB</button>
        <button id="colorBtn">Color</button>
        <input id="colorPicker" type="color" value="#333333" />
        <input type="range" min="2" max="100" value="16" id="slider">
        <div class="sliderandValue" id ="sliderandValue">16 x 16</div>
        
    </div> 

    <div id="container">
        <script src="app1.js"></script>
    </div>
